<md-content ng-if="userData && userData.provider === 'anonymous'" layout="column" layout-align="center center" layout-fill>
  <h4>To view your profile</h4>
  <md-button ui-sref="user.login" class="md-primary">Sign in</md-button>
  <small>or</small>
  <md-button ui-sref="user.signup" class="md-accent">Create an Account</md-button>
</md-content>

<md-content ng-if="userData && userData.provider !== 'anonymous'" class="md-background" layout="column" layout-fill>
  <span flex></span>
  <div layout="row" layout-align="center center">
    <md-card layout="column" flex="80" flex-sm="95">
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <span>Your profile</span>
        </div>
      </md-toolbar>
      <md-card-content layout="column" layout-align="center center">
        <md-content layout-fill>
         <form name="userForm">
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>First Name</label>
              <input ng-model="$root.userData.name.first">
            </md-input-container>
            <md-input-container flex>
              <label>Last Name</label>
              <input ng-model="$root.userData.name.last">
            </md-input-container>
          </div>
          <md-input-container flex>
            <label>Email</label>
            <input type="email" ng-model="$root.userData.email">
          </md-input-container>
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>City</label>
              <input ng-model="$root.userData.city">
            </md-input-container>
            <md-input-container flex>
              <label>State</label>
              <input ng-model="$root.userData.state">
            </md-input-container>
            <md-input-container flex>
              <label>Postal Code</label>
              <input ng-model="$root.userData.zip">
            </md-input-container>
          </div>
        </form>
        </md-content>
      </md-card-content>
    </md-card>
  </div>
  <span flex></span>
</md-content>
