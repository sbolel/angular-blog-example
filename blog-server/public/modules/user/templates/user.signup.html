<md-content layout="column" layout-fill>
  <span flex></span>
  <div layout="row" layout-align="center center">
    <md-card layout="column" flex="60">
      <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
          <span>Create your account</span>
        </div>
      </md-toolbar>
      <md-card-content layout="column" layout-align="center center">
        <md-content layout-fill>
          <form name="signup" flex>
            <md-input-container flex>
              <label>Email</label>
              <input ng-model="incomingUser.email" type="email" name="email" required>
            </md-input-container>
            <span flex="5"></span>
            <md-input-container flex>
              <label>Password</label>
              <input ng-model="incomingUser.password" type="password" name="password" required>
            </md-input-container>
            <div layout="row">
              <span flex></span>
              <md-button type="submit" value="Save" ng-click="signupWithPassword()" ng-disabled="!incomingUser.email || !incomingUser.password" flex="20" class="md-primary" aria-label="Submit">Submit</md-button>
            </div>
          </form>
        </md-content>
      </md-card-content>
    </md-card>
  </div>
  <span flex></span>
</md-content>
<small id="alert-message" class="disabled" layout="row" layout-align="center center" layout-margin ng-model="alert"></small>
